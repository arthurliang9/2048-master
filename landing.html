<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Support Ukraine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Support Ukraine  </h1>
    <p>Join our cause to support Ukraine in its time of need. Sign the petition and make a difference.</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <button type="submit" class="btn btn-primary">Sign the Petition</button>
    </form>
  </div>
</body>
</html>
